<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../dist/rmodal.min.css">
	<title>Rmodal demo</title>
</head>

<body class="body">
	<div class="container">
		<button type="button" class="btn" data-modal="first-modal" data-modal-speed="400">Модальное окно 1</button>
		<button type="button" class="btn" data-modal="middle-modal">Модальное окно 2</button>
		<button type="button" class="btn" data-modal="last-modal" data-modal-speed="700">Модальное окно 3</button>
	</div>
	<div class="modal" data-modal-overlay>
		<div class="modal-window" data-modal-target="first-modal"></div>
		<div class="modal-window" data-modal-target="middle-modal"></div>
		<div class="modal-window" data-modal-target="last-modal"></div>
	</div>
	<script src="../dist/rmodal.min.js"></script>
	<script>
		const modal = new Rmodal('[data-modal]');
	</script>
</body>

</html>
