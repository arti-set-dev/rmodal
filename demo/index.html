<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../dist/rmodal.min.css">
	<title>Rmodal demo</title>
</head>

<body class="body">
	<button type="button" data-openmodal="first-modal" data-speed="1000" class="open">Модальное окно 1</button>
	<button type="button" data-openmodal="middle-modal" data-speed="600" class="open">Модальное окно 2</button>
	<button type="button" data-openmodal="last-modal" data-speed="500" class="open">Модальное окно 3</button>
	<div class="modal">
		<div class="modal__window" data-modal="first-modal">
			<div class="modal__head">
				<h2>Модальное окно 1</h2>
				<button type="button" class="close-btn">Закрыть</button>
			</div>
			<button type="button" data-openmodal="middle-modal" data-speed="1000" class="open">Модальное окно 2</button>
		</div>
		<div class="modal__window" data-modal="middle-modal">
			<div class="modal__head">
				<h2>Модальное окно 2</h2>
				<button type="button" class="close-btn">Закрыть</button>
			</div>
			<button type="button" data-openmodal="last-modal" data-speed="1000" class="open">Модальное окно 3</button>
		</div>
		<div class="modal__window" data-modal="last-modal">
			<div class="modal__head">
				<h2>Модальное окно 3</h2>
				<button type="button" class="close-btn">Закрыть</button>
			</div>
			<button type="button" data-openmodal="first-modal" data-speed="500" class="open">Модальное окно 1</button>
		</div>
	</div>
	<script src="../dist/rmodal.min.js"></script>
	<script>
		const modal = new Rmodal('.modal');
	</script>
</body>

</html>
